<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portaria Virtual</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="images/logo.png" class="img-fluid rounded start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Gerador de QR Code</h5>
                        <!-- reset formulário -->
                        <button type="button" class="btn btn-light">Resetar formulário</button>
                        <!-- escolher prédio -->
                        <select id="predio" name="predio" class="form-select" aria-label="Default select example">
                            <option selected>Prédio</option>
                            <option value="1">Prédio 01</option>
                            <option value="2">Prédio 02</option>
                            <option value="3">Prédio 03</option>
                        </select>
                        <!-- escolher andar -->
                        <select id="andar" name="andar" class="form-select" aria-label="Default select example">
                            <option selected>Andar</option>
                            <option value="1">Primeiro andar</option>
                            <option value="2">Segundo andar</option>
                            <option value="3">Terceiro andar</option>
                        </select>
                        <!-- escolher sala -->
                        <select id="sala" name="sala" class="form-select" aria-label="Default select example">
                            <option selected>Sala</option>
                            <option value="1">101</option>
                            <option value="2">201</option>
                            <option value="3">301</option>
                        </select>
                        <!-- gerar qr code -->
                        <p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                            Gerar QR Code
                            </button>
                        </p>
                        <div style="min-height: 120px;">
                            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                                <div class="card card-body" style="width: 300px;">
                                    <img src="images/qr_code_sample.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main>
            
        </main>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
